spring:
  cloud:
    function:
      definition: nulledReturnProcessor|passThroughProcessor
    stream:
      bindings:
        nulledReturnProcessor|passThroughProcessor-in-0:
          destination: IN
          group: loop_consumer_group
          binder: kafka-local
        nulledReturnProcessor|passThroughProcessor-out-0:
          destination: OUT
          binder: kafka-local
      default:
        consumer:
          concurrency: 1
        producer:
          headerMode: none
      kafka:
        default:
          producer:
            header-patterns: "!message_key"
            message-key-expression: "headers['message_key']"
            configuration:
              key:
                serializer: org.apache.kafka.common.serialization.StringSerializer
      binders:
        kafka-local:
          type: kafka
          environment:
            spring.cloud.stream.kafka.binder:
              brokers: localhost:9092
              configuration:
                security.protocol: PLAINTEXT
